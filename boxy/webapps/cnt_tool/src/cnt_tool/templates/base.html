<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	 	<meta name="viewport" content="width=device-width, initial-scale=1">
   	 	<title>MoonEx C&T Tool Home</title>	

   	 	<!-- Optional theme -->
	    <!--link rel="stylesheet" href="/static/bootstrap-theme.min.css"-->

	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="/static/bootstrap.min.css">

	    <!-- Latest compiled and minified JavaScript -->
	    <script src="/static/jquery.min.js"></script> 
	    <script src="/static/bootstrap.min.js"></script>

        <!-- Dynamic theme updates -->
        <script>
            var themes = {
                "default": "",
                "inverse" : "/static/darktheme.css"
            }

            function changeTheme(themeType){
                var themeurl = themes[themeType]; 
                document.getElementById("mynavbar").className = "navbar navbar-" + themeType + " navbar-fixed-top";

                var themeRef = document.getElementById("theme-ref")
                themeRef.setAttribute("href", themeurl)
            };
        </script>

      <link id="theme-ref" rel="stylesheet" href="">

	    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
	    <link rel='stylesheet' href='/static/font-awesome-4.1.0/css/font-awesome.css'>
	    <link rel="stylesheet" href="/static/custom-style.css">


		{% block head %}
		{% endblock %}

	</head>	
	<body>


    <!-- Fixed navbar -->
    <div id="mynavbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-header">

          <a class="navbar-brand" href="/">
          <img style="max-width: 70px;" src="static/me-logo.png">
          	C&T Tool
          </a>


          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          	<li class="dropdown">
		        <a href="#" class="dropdown-toggle" data-toggle="dropdown">System List<b class="caret"></b></a>
		        <ul class="dropdown-menu">
		        	{% for system in system_list %}
			        	<li><a href="/jsoneditor?system_name={{system.name}}">{{system.name}}</a></li>
			        {% endfor %}
		        </ul>
		    </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://zoidberg.moonexpress.com:3000/projects/moonex-software/wiki/Command_and_Telemetry_Dictionary">About</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Theme<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#" data-theme="default" onclick="changeTheme('default')" class="theme-link">Light</a></li>
                    <li><a href="#" data-theme="inverse"    onclick="changeTheme('inverse')" class="theme-link">Dark</a></li>
                </ul>
              </li>
          	<li><a href="#">Back to Top</a></li>
		    {% block navsubmit %}
		    {% endblock %}
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>


		{% block content %}
		{% endblock %}
	</body>
</html>
